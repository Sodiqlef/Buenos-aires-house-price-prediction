<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buenos Aires Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      
      
      background: linear-gradient(to right, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: bold;
      color: #333;
    }
    .result-box {
      background-color: #fff3cd;
      border-left: 5px solid #ffdd57;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }

    button {
        width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;

      margin-top: 25px;
      background-color: #fed6e3;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e6e6e6;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10% 5%;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="card p-4 bg-light">
        <h1 class="text-center mb-4">üè° Buenos Aires Price Predictor</h1>
        <p class="text-center text-muted">Enter the property details below to estimate the price.</p>

         <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" >Predict Price üí∏</button>
        </form>


        {% if predicted_price is not None %}
        <div class="result-box mt-4">
          <h4 class="mb-0">üí∞ Estimated Price:</h4>
          <p class="fs-4 fw-bold text-success">${{ predicted_price }}</p>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
